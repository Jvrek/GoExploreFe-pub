<ion-split-pane contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primer">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of pages">
          <ion-item [routerLink]="menuItem.url" routerDirection="root" [class.active-item]="activatedPath.startsWith(menuItem.url)">
            <ion-label>
              {{menuItem.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item tappable (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          Wyloguj
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
